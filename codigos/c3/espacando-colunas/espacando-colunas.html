<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Criando colunas</title>
  <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS do Bootstrap -->
  <link href="espacando-colunas.css" rel="stylesheet">
  <!-- CSS do Bootstrap -->
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">3</div>
      <div class="col-md-2 col-md-offset-3">2</div>
      <div class="col-md-1 col-md-offset-3">1</div>
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="col-md-5 col-md-offset-2">5</div>
      <div class="col-md-4 col-md-offset-1">4</div>
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="col-md-8 col-md-offset-2">8</div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->

  <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript">
  </script>
  <script type="text/javascript">
    // fallback para jQuery
    //<![CDATA[
    (window.jQuery) || document.write('<script type="text/javascript" src="../../bootstrap/js/jquery.min.js"><\/script>'); //]]>
  </script>
  <!-- Bootstrap -->
  <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
