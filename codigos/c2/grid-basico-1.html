<!DOCTYPE html>
<html lang="pt-br">
<head>

<title>Livro Bootstrap Maujor</title>
<style>
	 body { margin: 0; font: 100% sans-serif; }
	 h1 { font-size: 160%; }
	 .container { width: 940px;
     margin: 0 auto;
     background: #b5b5b5; }

   }
   .span1{
     width:60px;

   }

     display: table;
     list-style: 0;
     clear: both;
   }
</style>
</head>

		 <h1>container geral</h1>

       <div class="span1">4</div>
       <div class="span1">5</div>
       <div class="span1">6</div>
       <div class="span1">7</div>
       <div class="span1">8</div>
       <div class="span1">9</div>
       <div class="span1">10</div>
       <div class="span1">11</div>
       <div class="span1">12</div>
     </div>
	 </div> <!-- /.container -->
</body>
</html>
